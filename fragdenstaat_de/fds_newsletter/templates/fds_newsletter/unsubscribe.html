{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block body_tag %}
    <div class="container mt-5 text-center">
        <form action="{{ form_action }}"
              method="post"
              data-autosubmit="true"
              class="disable-submit">
            {% csrf_token %}
            <div class="spinner-border" role="status">
                <span class="visually-hidden">{% translate "Loading..." %}</span>
            </div>
            <p class="mt-5">
                <button class="btn btn-secondary" type="submit">{% translate "Unsubscribe" %}</button>
            </p>
        </form>
    </div>
{% endblock body_tag %}
{% block scripts %}
    <script async src="{% static 'account/go.js' %}"></script>
{% endblock %}
